<p-table #personsTable [value]="persons" [paginator]="false" [rows]="10" [globalFilterFields]="['name']" [responsive]="true">
  <ng-template pTemplate="caption">
    <div class="ui-toolbar-group-left">
      <p-button styleClass="ui-button-primary" label="Add" icon="fa fa-plus" (onClick)="displayPersonDialog()"></p-button>
    </div>
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input class="ui-inputtext ui-corner-all ui-state-default ui-widget" type="text" pInputText size="50" placeholder="Filter personnel" (input)="personsTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
    <div class="ui-toolbar-group-right">
      <p-button styleClass="ui-button-primary" label="{{isRefreshing ? 'Wait' : ''}}" [disabled]="isRefreshing" icon="fa fa-refresh" (onClick)="loadPersonnel()"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>&nbsp;</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
      <td>
        <button pButton type="button" label="Open" routerLink="/admin/person/{{person.id}}" class="ui-button-raised ui-button-secondary"></button>
        &nbsp;
        <p-button styleClass="ui-button-warning" icon="fa fa-edit" (onClick)="displayPersonDialog(person)"></p-button>
        &nbsp;
        <p-button styleClass="ui-button-danger" icon="fa fa-trash"  (onClick)="deletePerson(person.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Add User" [modal]="true" [(visible)]="displayAddPersonDialog">
  <p-header></p-header>
  <form [formGroup]="newUserForm" (submit)="submitPerson()">
    <input type="hidden" formControlName="id">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">Name</span>
      <input
        type="text"
        class="ui-inputtext ui-corner-all ui-state-default ui-widget"
        pInputText
        placeholder="User Name"
        formControlName="name"
        required>
    </div>
    <div class="p-col-12" *ngIf="!newUserForm.controls['name'].valid&&(newUserForm.controls['name'].dirty||submitted)">
      <p-message severity="error" text="Person Name is required"></p-message>
    </div>
    <br>
    <p-button [disabled]="!newUserForm.valid" styleClass="ui-button-info" label="Save" type="submit"></p-button>
  </form>
</p-dialog>
