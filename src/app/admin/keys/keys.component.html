<p-button styleClass="ui-button-primary" label="Create Key" (onClick)="displayKeyForm()"></p-button>

<p-table [value]="keys">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name [<em>Access Key</em>]</th>
      <th>Person</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-key>
    <tr>
      <td>{{key.id}}</td>
      <td>{{key.name}} [<em>{{key.accessKey}}</em>]</td>
      <td>{{key.person?.id}} : {{key.person?.name}}</td>
      <td>
        <div class="ui-toolbar-group-left">
          <p-button styleClass="ui-button-warning" icon="fa fa-edit" (onClick)="displayKeyForm(key)"></p-button>
          <p-button styleClass="ui-button-danger" icon="fa fa-trash"  (onClick)="deleteKey(key.id)"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Create Key" [modal]="true" [(visible)]="displayCreateKeyDialog">
  <p-header></p-header>
  <form [formGroup]="keyForm" (submit)="submitKeyForm()" class="ui-g ui-fluid">
    <input type="hidden" formControlName="id">
    <div class="p-col-12">
      <div class="p-grid">
        <label class="p-col-3">Name</label>
        <div class="p-col-9">
          <input
            type="text"
            class="ui-inputtext ui-corner-all ui-state-default ui-widget"
            pInputText
            placeholder="Key Name"
            formControlName="name"
            required>
        </div>
      </div>
      <div class="p-col-12" *ngIf="!keyForm.controls['name'].valid&&(keyForm.controls['name'].dirty||submitted)">
        <p-message severity="error" text="Key Name is required"></p-message>
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-grid">
        <label class="p-col-3">Access Key</label>
        <div class="p-col-9">
          <input
            type="text"
            class="ui-inputtext ui-corner-all ui-state-default ui-widget"
            pInputText
            placeholder="Access Key"
            formControlName="accessKey"
            required>
        </div>
      </div>
      <div class="p-col-12" *ngIf="!keyForm.controls['accessKey'].valid&&(keyForm.controls['accessKey'].dirty||submitted)">
        <p-message severity="error" text="Access Key is required"></p-message>
      </div>
    </div>
    <div class="p-col-12" *ngIf="!keyForm.controls['person'].valid&&(keyForm.controls['person'].dirty||submitted)">
      <p-message severity="error" text="Please, select a person"></p-message>
    </div>
    <div class="p-col-12">
      <p-listbox [options]="persons" formControlName="person" optionLabel="name" filter="filter"></p-listbox>
    </div>
    <br>
    <p-button [disabled]="!keyForm.valid" styleClass="ui-button-info" label="Save" type="submit"></p-button>
    <!--  -->
  </form>
</p-dialog>
