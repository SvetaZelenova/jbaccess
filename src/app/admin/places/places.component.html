<p-table #placesTable [value]="places" [paginator]="false" [rows]="10" [globalFilterFields]="['name']" [responsive]="true">
  <ng-template pTemplate="caption">
    <div class="ui-toolbar-group-left">
      <p-button styleClass="ui-button-success" label="Add" icon="fa fa-plus" (onClick)="displayPlaceForm()"></p-button>
    </div>
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input class="ui-inputtext ui-corner-all ui-state-default ui-widget" type="text" pInputText size="50" placeholder="Filter places" (input)="placesTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
    <div class="ui-toolbar-group-right">
      <p-button styleClass="ui-button-primary" label="{{isRefreshing ? 'Wait' : ''}}" [disabled]="isRefreshing" icon="fa fa-refresh" (onClick)="loadPlaces()"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Place</th>
      <th>&nbsp;</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-place>
    <tr>
      <td>{{place.id}}</td>
      <td>{{place.name}}</td>
      <td>
        <p-button styleClass="ui-button-secondary" label="Doors"  (onClick)="editDoors(place)"></p-button>
        <p-button styleClass="ui-button-warning" icon="fa fa-edit" (onClick)="displayPlaceForm(place)"></p-button>
        <p-button styleClass="ui-button-danger" icon="fa fa-trash"  (onClick)="deletePlace(place.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Add Place" [modal]="true" [(visible)]="displayPlaceDialog">
  <p-header></p-header>
  <form [formGroup]="placeForm" (submit)="submitPlace()">
    <input type="hidden" formControlName="id">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">Name</span>
      <input
        type="text"
        class="ui-inputtext ui-corner-all ui-state-default ui-widget"
        pInputText
        placeholder="Place Name"
        formControlName="name"
        required>
    </div>
    <div class="p-col-12" *ngIf="!placeForm.controls['name'].valid&&(placeForm.controls['name'].dirty||submitted)">
      <p-message severity="error" text="Person Name is required"></p-message>
    </div>
    <br>
    <p-button [disabled]="!placeForm.valid" styleClass="ui-button-info" label="Save" type="submit"></p-button>
  </form>
</p-dialog>

<p-dialog header="{{ doorsFormTitle }}" [modal]="true" [(visible)]="displayDoorsRelations">
  <app-relations *ngFor="let rel of doors" [relation]="rel" (updateRelation)="updateDoorRelation($event)"></app-relations>
</p-dialog>
