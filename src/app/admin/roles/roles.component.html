<p-table #rolesTable [value]="roles" [paginator]="true" [rows]="10" [globalFilterFields]="['name']">
  <ng-template pTemplate="caption">
    <div class="ui-toolbar-group-left">
      <p-button styleClass="ui-button-primary" label="Add" icon="fa fa-plus" (onClick)="displayRoleForm()"></p-button>
    </div>
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input class="ui-inputtext ui-corner-all ui-state-default ui-widget" type="text" pInputText size="50" placeholder="Filter roles" (input)="rolesTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
    <div class="ui-toolbar-group-right">
      <p-button styleClass="ui-button-primary" label="{{isRefreshing ? 'Wait' : ''}}" [disabled]="isRefreshing" icon="fa fa-refresh" (onClick)="loadRoles()"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr>
      <td>{{role.id}}</td>
      <td>{{role.name}}</td>
      <td>
        <p-button styleClass="ui-button-warning" icon="fa fa-edit" (onClick)="displayRoleForm(role)"></p-button>
        &nbsp;
        <p-button styleClass="ui-button-danger" icon="fa fa-trash"  (onClick)="deleteRole(role.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Add Role" [modal]="true" [(visible)]="displayRoleDialog">
  <p-header></p-header>
  <form [formGroup]="roleForm" (submit)="submitRole()" class="ui-g ui-fluid">
    <input type="hidden" formControlName="id">
    <div class="p-col-12">
      <div class="p-grid">
        <label class="p-col-3">Role Name</label>
        <div class="p-col-9">
          <input
            type="text"
            class="ui-inputtext ui-corner-all ui-state-default ui-widget"
            pInputText
            placeholder="Role Name"
            formControlName="name"
            required>
        </div>
      </div>
    </div>
    <div class="p-col-12" *ngIf="!roleForm.controls['name'].valid&&(roleForm.controls['name'].dirty||submitted)">
      <p-message severity="error" text="Role Name is required"></p-message>
    </div>
    <br>
    <p-button [disabled]="!roleForm.valid" styleClass="ui-button-info" label="Save" type="submit"></p-button>
  </form>
</p-dialog>
